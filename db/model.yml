#account is generated by restful_authentication

user:
 - title: string
 - belongs_to: [account]
 - has_many: [contents]

 medium:
  - content_type: string
  -  filename: string
  -  size: integer
  -  parent_id: integer
  -  site_id: integer
  -  title: string
  -  user_id: integer
  -  created_at: datetime
  -  updated_at: datetime
  - attachment_field: [av]
  - ignored_fields: [created_at, updated_at ]


 assigned_asset:
  -  article_id: integer
  -  asset_id: integer
  -  position: integer
  -  label: string
  -  active: boolean
  -  created_at: datetime
  -  updated_at: datetime
  - ignored_fields: [created_at, updated_at ]

 assigned_section:
  -  article_id: integer
  -  section_id: integer
  -  position: integer
  -  created_at: datetime
  -  updated_at: datetime
  - ignored_fields: [created_at, updated_at ]


 cached_page:
  -  url: string
  -  references: text  
  -  updated_at: datetime
  -  site_id: integer
  -  cleared_at: datetime
  - ignored_fields: [created_at, updated_at ]


 content:
  -  article_id: integer
  -  user_id: integer
  -  title: string
  -  permalink: string
  -  excerpt: text  
  -  body: text  
  -  excerpt_html: text  
  -  body_html: text  
  -  created_at: datetime
  -  updated_at: datetime
  -  published_at: datetime
  -  type: string
  -  author: string
  -  author_url: string
  -  author_email: string
  -  author_ip: string
  -  comments_count: integer
  -  updater_id: integer
  -  version: integer
  -  site_id: integer
  -  approved: boolean
  -  comment_age: integer
  -  filter: string
  -  user_agent: string
  -  referrer: string
  -  assets_count: integer
  - belongs_to: [user]
  - polymorphic: [type]
  - ignored_fields: [article_id, user_id, excerpt_html, body_html, created_at, updated_at, type, updater_id, version, site_id, user_agent, referrer, asset_count ]


 happening:
  -  mode: string
  -  user_id: integer
  -  article_id: integer
  -  title: text  
  -  body: text  
  -  author: string
  -  comment_id: integer


 feedback:
  -  site_id: integer
  -  name: string
  -  email: string
  -  body: text  
  -  key: string



 palooza_plugin:
  -  name: string
  -  options: text
  -  type: string

 section:
     -  name: string
     -  show_paged_articles: boolean
     -  articles_per_page: integer
     -  layout_name: string
     -  template: string
     -  path: string
     -  articles_count: integer
     -  archive_path: string
     -  archive_template: string
     -  position: integer
     -  created_at: datetime
     -  updated_at: datetime
     - ignored_fields: [show_paged_articles ]


 tagging:
  -  tag_id: integer
  -  taggable_id: integer
  -  taggable_type: string

 tag:
  -  name: string


